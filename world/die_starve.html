<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=0.7">
      <title>Odd World</title>

      <link rel="stylesheet" href="../style.css">
      <script src="../script.js"></script>

    </head>
    <body class="odd_world_body" onload="playDeathAudio(); onload()">
      <header class="odd_world_header">
        <a href="../index.html" onmouseenter="playAudio()"><img src="../images/home.png" alt="Go back to home page" class="home_img" data-toggle="tooltip" data-placement="bottom" title="Go back to homepage"></a>
        <img src="../images/mode.png" alt="Manage mode" class="mode_img" onmouseenter="playAudio()" data-toggle="tooltip" data-placement="bottom" title="Change mode">
        <h1 class="header">Odd World - End</h1>
      </header>
      <main class="odd_world_content">
        <img src="../images/death.png" alt="You died" class="img_death">

        <p class="desc">Well - as you could expect according to your choice - you died of starvation on this Odd World.
        It wasn't the best adventure you could experience, huh?</p>

        <p class="desc, death">You didn't manage to survive in the Universe.</p>
        <button class="button" type="button" onclick="document.location='../index.html'">Try another path</button>
      </main>
    </body>
  </html>
